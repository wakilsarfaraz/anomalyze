name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb-test:
        image: mongo:5.0
        ports:
          - 27018:27017

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pymongo

      - name: Run Tests with Test DB
        env:
          TEST_MONGO_URI: "mongodb://localhost:27018/anomalyze_test"
        run: pytest tests/