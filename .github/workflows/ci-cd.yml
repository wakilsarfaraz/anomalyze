name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs on pushes to main branch
  pull_request:
    branches:
      - main  # Runs on PRs to main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic pytest

      - name: Run Tests
        run: |
          pytest

  build-and-push-docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build Docker Image
        run: docker build -t anomalyze-backend .

      - name: Push Docker Image
        run: docker tag anomalyze-backend YOUR_DOCKER_USERNAME/anomalyze-backend:latest && docker push YOUR_DOCKER_USERNAME/anomalyze-backend:latest
